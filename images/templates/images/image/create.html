{% extends 'account_base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block account %}
   <div class="container">
   <h2>Upload Content</h2>
       <img src="{{ request.GET.url }}" alt="" width="500" height="500">
    <form action="." method="post">
        {{ form|crispy }}
         {% csrf_token %}
        <button type="submit">Bookmark !!</button>
    </form>
   </div>
{% endblock %}
